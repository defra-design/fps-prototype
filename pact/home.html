            document.getElementById("budget-cm").value = "Â£122";

            const rows = document.getElementsByTagName("tr"); // HTMLCollection
            for (let i = 0; i < rows.length; i++) {
                rows[i].addEventListener("click", function () {
                    const tds = this.getElementsByTagName("td");
                    for (let j = 0; j < tds.length; j++) {
                        tds[j].classList.toggle("tdbg");
                    }
                });
            }


        }



        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');

            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";

    <script>
        function addRow() {
            const table = document.getElementById("myTable").querySelector("tbody");

            const newRow = document.createElement("tr");
            newRow.setAttribute("onclick", "selectRow(this)");

            newRow.innerHTML = `
        <td>New Item</td>
        <td>${Date.now()}</td>
    `;

            table.appendChild(newRow);
        }

        function selectRow(row) {
            document.querySelectorAll("#myTable tbody tr")
                .forEach(r => r.classList.remove("selected-row"));

            row.classList.add("selected-row");
        }
